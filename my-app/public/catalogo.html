<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <style>
        body {
            background-color: #ffea6f; 
            font-family: 'Playfair Display', serif;
        }

        .btn-light-purple {
            background-color: #e2fffa; 
            border: none;
            color: black; 
        }

        .table thead {
            background-color: #e2fffa; 
        }

        .btn-action {
            margin-right: 5px;
        }
    </style>
    <title>Catálogo de Livros</title>
</head>

<body onload="fetchBooks()">
    <header class="bg-dark">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="#">Minha bibliô</a>
                <div id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a id="homeLink" class="nav-link text-light" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a id="livrosLink" class="nav-link text-light" aria-current="page" href="#">Livros</a>
                        </li>
                        <li class="nav-item">
                            <a id="adicionarLivroLink" class="nav-link text-light" href="#">Adicionar livro</a>
                        </li>
                        <!-- <li class="nav-item"> Esse botão de editar livros é irrelevante, já que não está atrelado a um ID específico de um livro existente (i.e. Não funciona)
                            <a id="editarLivroLink" class="nav-link text-light" href="#">Editar livro</a>
                        </li> -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="container mt-4">
        <h2 class="text-center">Catálogo de Livros</h2>
        <table class="table table-striped table-hover mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Editora</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="livros-table-body">
                <!-- Aqui estarão colunas com livros do backend -->
            </tbody>
        </table>
    </section>


</body>

</html>
