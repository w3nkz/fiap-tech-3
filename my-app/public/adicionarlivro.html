<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
    <style>
        body {
            background-color: #ffea6f; /* Cor de fundo do body */
            font-family: 'Playfair Display', serif;
        }

        .btn-light-purple {
            background-color: #e2fffa; 
            border: none;
            color: black; 
        }

        .form-container {
            background-color: #e2fffa;
            padding: 2rem;
            border-radius: 10px;
        }
    </style>
    <title>Adicionar Novo Livro</title>
</head>

<body>
    <header class="bg-dark">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="#">Minha bibliô</a>
                <div id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a id="homeLink" class="nav-link text-light" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a id="livrosLink" class="nav-link text-light" href="#">Livros</a>
                        </li>
                        <li class="nav-item">
                            <a id="adicionarLivroLink" class="nav-link text-light" aria-current="page" href="#">Adicionar livro</a>
                        </li>
                        <!-- <li class="nav-item"> Esse botão de editar livros é irrelevante, já que não está atrelado a um ID específico de um livro existente (i.e. Não funciona)
                            <a id="editarLivroLink" class="nav-link text-light" href="#">Editar livro</a>
                        </li> -->
                </div>
            </div>
        </nav>
    </header>

    <section class="container mt-4">
        <h2 class="text-center">Adicionar Novo Livro</h2>
        <div class="form-container mx-auto mt-4 col-md-6">
            <form name="formulario" action="JavaScript:createBook()" method="post">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Insira o título do livro" required>
                </div>
                <div class="mb-3">
                    <label for="autor" class="form-label">Autor</label>
                    <input type="text" class="form-control" id="autor" name="autor" placeholder="Insira o autor do livro" required>
                </div>
                <div class="mb-3">
                    <label for="editora" class="form-label">Editora</label>
                    <input type="text" class="form-control" id="editora" name="editora" placeholder="Insira a editora do livro" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-block">Adicionar Livro</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
